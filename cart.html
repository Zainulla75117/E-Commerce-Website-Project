<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cart</title>
    <link rel="stylesheet" href="cart.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

</head>
<body>
    <header>
        <nav>
            <div class="brand">
                <img src="assets/img/ShopSwiftly-logo-DB.png" alt="ShopSwiftly Logo">
            </div>
            <ul class="nav-links">
                <li><a href="#">Home</a></li>
                <li><a href="#">Category</a></li>
            </ul>
            <form class="search-container" action="/search" method="GET">
                <input class="search-bar" type="search" name="q" placeholder="Search...">
                <button class="search-button" type="submit"><i class="fas fa-search"></i> Search</button>
            </form>
            <ul class="nav-links right">
                <li><a href="#">Cart <i class="fa-solid fa-cart-shopping"></i></a></li>
                <li><a href="#">Orders <i class="fa-solid fa-box"></i></a></li>
                <li><a href="#">Wishlist <i class="fa-solid fa-heart"></i></a></li>
            </ul>
        </nav>
    </header>
    <main>
        <div class="cart-container">
            <h2>Your Cart</h2>
            <table class="cart-table">
                <thead>
                    <tr>
                        <th>Product</th>
                        <th>Price</th>
                        <th>Quantity</th>
                        <th>Total</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody id="cart-rows">
                    <tr>
                        <td>
                            <img src="https://m.media-amazon.com/images/I/31qJ7qfj-9L._SX300_SY300_QL70_FMwebp_.jpg" alt="">Product 1</td>
                        <td>₹500</td>
                        <td><input type="number" value="1" min="1"></td>
                        <td>₹500</td>
                        <td><button class="remove-btn">Remove</button></td>
                    </tr>
                    <tr>
                        <td>Product 2</td>
                        <td>₹1000</td>
                        <td><input type="number" value="2" min="1"></td>
                        <td>₹2000</td>
                        <td><button class="remove-btn">Remove</button></td>
                    </tr>
                </tbody>
            </table>
            <div class="cart-total">
                <h3>Total: ₹2500</h3>
            </div>
            <button class="checkout-btn">Checkout</button>
        </div>
        
    </main>
</body>
</html>
